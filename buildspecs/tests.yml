version: 0.2

batch:
  fast-fail: false
  build-list:
    - identifier: tests1
    - identifier: tests2

phases:
  install:
    runtime-versions:
      ruby: 2.7
    commands:
      - pwd
      - echo "I'm alive!"
      - git diff

  pre_build:
    commands:
      - gem install bundler
      - bundle install

  build:
    commands:
      - bundle exec rspec

artifacts:
  files:
    - "**/*"
